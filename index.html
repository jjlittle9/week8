<html>
  <head>
    <title>Week 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .sticker {
        padding-top: 25px;
        width: 180px;
        height: 180px;
        padding-left: 10px;
    }
      .example-1 .sticker-img {
        background-color: deepskyblue;
    }

      p {
        padding-top: 30px;
        padding-left: 10px;
    }

      #yesNo {
        padding-left: 10px;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        <div class="col-sm">
          One of three columns
        </div>
        <div class="col-md">
          One of three columns
        </div>
        <div class="col-lg">
          One of three columns
        </div>
      </div>
    </div>
    
    <div class="sticker example-1"></div>

    <p>Should you stand up and stretch?</p>
    <div id="yesNo"></div>
    
    
    <script type="text/javascript" src="stickerjs-master/sticker.min.js"></script>
    
    <script>
      Sticker.init('.sticker');

      fetch("https://yesno.wtf/api").then(function(networkRequest) {
				console.log(networkRequest);
				return networkRequest.json();
			}).then(function(jsonData) {
				console.log("Json Data: ", jsonData);
				
				document.getElementById("yesNo").innerHTML = jsonData.answer;
			});
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
